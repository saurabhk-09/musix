<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
    <title></title>
  </head>
  <body>
<div class="profile-card">
 <div class="image-container">
<img src="{{ url_for('static',filename=('img/profile/'+data.profile_picture) ) }}" style="width: 350px; height: 350px" >
<div class="title">
<h2><center>{{ data.name }}</center>   </h2>
</div>
 </div>
 <div class="main-container">
<p><i class="fa fa-envelope  info"></i>{{ data.email }}</p>
<p><i class="fa fa-user info"></i>{{ data.username }}</p>
<p><i class="fa fa-phone info"></i>{{ data.phone }}</p>


 <form method="POST"> <button class="btn btn-primary" type="submit"><i class="fa fa-pencil"></i> EDIT PROFILE</button><form>




 </div>

</div>
  </body>
</html>
